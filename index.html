<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>×¡×™×›×•× × ×™×§×•×“ ×©×•×¤×˜×™× ×•×§×”×œ</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      direction: rtl;
      padding: 0;
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    h1 {
      text-align: center;
      font-size: 28px;
      margin: 20px 0 0 0;
    }

    .controls {
      text-align: center;
      margin: 10px 0 20px;
    }

    button {
      font-size: 16px;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    #charts-container {
      display: flex;
      flex-direction: row-reverse;
      flex-wrap: nowrap;
      justify-content: flex-start;
      align-items: flex-end;
      gap: 20px;
      overflow-x: hidden;
      overflow-y: hidden;
      padding: 20px;
      flex-grow: 1;
    }

    .chart-box {
      flex-shrink: 0;
      width: calc((100vw - 80px) / 5); /* ×”×ª×××” ×œ-5 ×ª×¨×©×™××™× ×¢× ×¨×•×•×—×™× */
      height: 80vh; /* ×’×•×‘×” ×™×—×¡×™ ×œ×’×•×‘×” ×”××¡×š */
      background: white;
      border-radius: 12px;
      padding: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      box-sizing: border-box;
    }

    canvas {
      width: 100% !important;
      height: 100% !important;
    }
  </style>
</head>
<body>
  <h1>×¡×™×›×•× × ×™×§×•×“ ×©×•×¤×˜×™× ×•×§×”×œ</h1>

  <div class="controls">
    <button onclick="fetchGoogleSheetData()">ğŸ”„ ×¨×¢× ×Ÿ × ×ª×•× ×™× </button>
  </div>

  <div id="charts-container"></div>

  <script>
    const GOOGLE_SHEET_CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSTToy2f936VEdbQMk3zM9drEvaUeaBajHFsAn1BxMID1j43j8l5T8wwZ-UN5HyfboSAYz4K5UAxCxs/pub?output=csv';

    function fetchGoogleSheetData() {
      Papa.parse(GOOGLE_SHEET_CSV_URL, {
        download: true,
        header: true,
        skipEmptyLines: true,
        complete: function(results) {
          drawCharts(results.data);
        },
        error: function(err) {
          alert("×©×’×™××” ×‘×˜×¢×™× ×ª ×”× ×ª×•× ×™×: " + err);
        }
      });
    }

    function drawCharts(data) {
      const container = document.getElementById('charts-container');
      container.innerHTML = '';

      let maxVal = 0;
      data.forEach(row => {
        const val1 = parseFloat(row.Value_1) || 0;
        const val2 = parseFloat(row.Value_2) || 0;
        const total = val1 + val2;
        maxVal = Math.max(maxVal, val1, val2, total);
      });
      const scaleMax = Math.ceil(maxVal * 1.1);

      data.forEach((row, index) => {
        const title = row.Chart_Title || `×ª×¨×©×™× ${index + 1}`;
        const label1 = row.Label_1;
        const label2 = row.Label_2;
        const val1 = parseFloat(row.Value_1) || 0;
        const val2 = parseFloat(row.Value_2) || 0;
        const total = val1 + val2;

        const canvas = document.createElement('canvas');
        const chartBox = document.createElement('div');
        chartBox.className = 'chart-box';
        chartBox.appendChild(canvas);
        container.appendChild(chartBox);

        new Chart(canvas.getContext('2d'), {
          type: 'bar',
          data: {
            labels: [label1, label2, '×¡×”"×›'],
            datasets: [{
              label: title,
              data: [val1, val2, total],
              backgroundColor: ['#42a5f5', '#66bb6a', '#ffa726']
            }]
          },
          options: {
            responsive: true,
            maintainAspectRatio: false,
            scales: {
              y: {
                suggestedMax: scaleMax,
                beginAtZero: true
              }
            },
            plugins: {
              legend: { display: false },
              title: {
                display: true,
                text: title,
                font: { size: 18 }
              }
            }
          }
        });
      });
    }

    document.addEventListener('DOMContentLoaded', fetchGoogleSheetData);
  </script>
