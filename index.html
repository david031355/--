<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>תרשימים</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #f4f4f4;
      direction: rtl;
    }

    #charts-container {
      display: flex;
      flex-direction: row-reverse;
      flex-wrap: nowrap;
      justify-content: flex-start;
      align-items: flex-end;
      gap: 20px;
      overflow-x: auto;
      overflow-y: hidden;
      padding: 20px;
      height: 100vh;
      box-sizing: border-box;
    }

    .chart-box {
      flex-shrink: 0;
      width: 360px;
      height: 380px; /* יותר גבוה */
      background: white;
      border-radius: 12px;
      padding: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      box-sizing: border-box;
    }

    canvas {
      width: 100% !important;
      height: auto !important;
    }
  </style>
</head>
<body>
  <div id="charts-container"></div>

  <script>
    const chartsData = [
      { title: 'תרשים 1', data: [10, 20, 30] },
      { title: 'תרשים 2', data: [5, 15, 25] },
      { title: 'תרשים 3', data: [7, 14, 21] },
      { title: 'תרשים 4', data: [12, 18, 24] },
      { title: 'תרשים 5', data: [6, 12, 18] }
    ];

    const container = document.getElementById('charts-container');

    chartsData.forEach((chartInfo, index) => {
      const chartBox = document.createElement('div');
      chartBox.className = 'chart-box';

      const canvas = document.createElement('canvas');
      canvas.id = 'chart' + index;

      chartBox.appendChild(canvas);
      container.appendChild(chartBox);

      new Chart(canvas, {
        type: 'bar',
        data: {
          labels: ['A', 'B', 'C'],
          datasets: [{
            label: chartInfo.title,
            data: chartInfo.data,
            backgroundColor: ['#2196f3', '#4caf50', '#ff9800']
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: { display: false },
            title: {
              display: true,
              text: chartInfo.title,
              font: { size: 16 }
            }
          },
          scales: {
            y: {
              beginAtZero: true
            }
          }
        }
      });
    });
  </script>
</body>
</html>
