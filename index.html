<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>住 拽 砖驻 拽</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      direction: rtl;
      padding: 20px;
      background-color: #f4f4f4;
    }
    .controls {
      margin-bottom: 20px;
    }
    #charts-container {
      display: flex;
      flex-wrap: nowrap;
      overflow-x: auto;
      gap: 20px;
    }
    .chart-box {
  flex: 1 1 0;
  min-width: 0;
  background: white;
  border-radius: 12px;
  padding: 15px;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
  height: 70vh;
}

@media (max-width: 1200px) {
  .chart-box {
    height: 60vh;
  }
}

@media (max-width: 800px) {
  .chart-box {
    height: 50vh;
  }
}

#file-label, button {
  font-size: 16px;
  padding: 10px 20px;
  border: none;
  border-radius: 8px;
  margin: 0 10px;
  transition: background-color 0.3s;
}

#file-label {
  background-color: #007bff;
  color: white;
  cursor: pointer;
}

#file-label:hover {
  background-color: #0056b3;
}

button {
  background-color: #28a745;
  color: white;
  cursor: pointer;
}

button:hover {
  background-color: #218838;
}
    canvas {
      height: 400px !important;
    }
  
.leader {
  border: 3px solid #ff0000;
  box-shadow: 0 0 20px rgba(255, 0, 0, 0.4);
}

</style>
</head>
<body>
    <h1 style="text-align:center; margin-top: 20px; font-size: 28px; font-family: Arial;">住 拽 砖驻 拽</h1>

<div style="text-align: center; margin: 20px;">
  <button onclick="reloadCharts()" style="padding: 10px 20px; font-size: 16px; cursor: pointer; background-color: #007bff; color: white; border: none; border-radius: 6px;">
     专注 转
  </button>
</div>

    

<div class="controls">
  <input type="file" id="csvFileInput" accept=".csv">
  <button onclick="refreshData()">专注 转</button>
</div>

<div id="charts-container"></div>

<script>
let parsedData = null;

function loadCSVFromFile(file) {
  Papa.parse(file, {
    header: true,
    skipEmptyLines: true,
    complete: function(results) {
      parsedData = results.data;
      document.getElementById('csvFileInput').style.display = 'none';
      drawCharts(parsedData);
    }
  });
}

function drawCharts(data) {
  const container = document.getElementById('charts-container');
  container.innerHTML = '';

  // 砖 拽住  爪专 拽  
  let maxVal = 0;
  data.forEach(row => {
    const val1 = parseFloat(row.Value_1) || 0;
    const val2 = parseFloat(row.Value_2) || 0;
    const sum = val1 + val2;
    maxVal = Math.max(maxVal, val1, val2, sum);
  });
  const scaleMax = Math.ceil(maxVal * 1.1);

  data.forEach((row, index) => {
    const title = row.Chart_Title || `转专砖 ${index + 1}`;
    const label1 = row.Label_1 || '拽';
    const label2 = row.Label_2 || '砖驻';
    const val1 = parseFloat(row.Value_1) || 0;
    const val2 = parseFloat(row.Value_2) || 0;
    const total = val1 + val2;

    const canvas = document.createElement('canvas');
    const chartBox = document.createElement('div');
    chartBox.className = 'chart-box';
    chartBox.appendChild(canvas);
    container.appendChild(chartBox);

    new Chart(canvas.getContext('2d'), {
      type: 'bar',
      data: {
        labels: [label1, label2, '住"'],
        datasets: [{
          label: title,
          data: [val1, val2, total],
          backgroundColor: ['#42a5f5', '#66bb6a', '#ffa726']
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        scales: {
          y: {
            suggestedMax: scaleMax,
            beginAtZero: true
          }
        },
        plugins: {
          legend: { display: false },
          title: {
            display: true,
            text: title,
            font: { size: 18 }
          }
        }
      }
    });
  });
}

document.getElementById('csvFileInput').addEventListener('change', function(e) {
  const file = e.target.files[0];
  if (file) {
    loadCSVFromFile(file);
  }
});

function refreshData() {
  if (parsedData) {
    drawCharts(parsedData);
  } else {
    alert(" 注 注 拽抓 转.");
  }
}
</script>



<script>
let lastFile = null;

// Store loaded file
function loadCSV(file) {
  lastFile = file;
  const reader = new FileReader();
  reader.onload = function (e) {
    const text = e.target.result;
    const data = parseCSV(text);
    renderCharts(data);
  };
  reader.readAsText(file);
}

function reloadCharts() {
  if (lastFile) {
    loadCSV(lastFile);
  } else {
    alert(" 注 拽抓 CSV 注.");
  }
}
</script>


</body>
</html>
